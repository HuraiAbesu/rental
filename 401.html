<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized</title>
    <link rel="icon" href="./ficon/Synfortech-b.png" type="image/x-icon">

    <style>
        /* ヘッダー */
        header {
            background-color: #00a1cc;
            color: white;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        header .logo h1 a {
            color: white;
            text-decoration: none;
        }

        /* ページのコンテンツがヘッダーの下に表示されるように */
        .content {
            padding-top: 75px; /* ヘッダーの高さに合わせて調整 */
        }

        /* 404ページのスタイル */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f6ff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        img {
            width: 90%; /* 幅を90%に設定して、親要素に合わせる */
            max-width: 600px; /* 最大幅を設定して画像が大きくなりすぎないように */
            height: auto;
            display: block;
            margin: 0 auto; /* 画像を中央に配置 */
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin: 20px 0;
        }

        a.button {
            display: inline-block;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s; /* スムーズな色変更 */
        }

        a.button:hover {
            background-color: #0056b3;
            color: #ffffff; /* ホバー時の文字色 */
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header .logo h1 {
                font-size: 20px;
            }

            a.button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            header .logo h1 {
                font-size: 18px;
            }

            a.button {
                padding: 8px 16px;
                font-size: 0.8em;
            }

            img {
                width: 100%; /* モバイルで画像をフル幅に設定 */
                max-width: none; /* 最大幅を解除 */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="/">Synfortech</a></h1>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
          <img src="https://synfortech.com/images/403-image.png" alt="401 Unauthorized">
          <a href="/" class="button">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
